<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename = 'styles.css')}}">
</head>
  <body>
    <div class = "container-fluid">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SDE Job Board</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">User Center</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
    <div class = "container-fluid">
      <form>
        <div class = "row">
          <div class="col g-2"></div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Key words" aria-label="Apple">
          </div>
          <div class = "col"></div>
          <div class = "col"><button type="submit" class="btn btn-primary">Search</button></div>
          <div class="col g-2"></div>
        </div>
      </form>
    </div>
        
    <div class = "container">
        {% for job in jobs %}
        <div class = "row justify-content-center align-self-center">
          <div class="card mb-3">
            <div class="card-body d-flex flex-md-column flex-wrap">
              <h5 class="card-title">id: {{job["id"]}}</h5>
              <p class="card-text">email: {{job["email"]}}</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
        {% endfor%}
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
